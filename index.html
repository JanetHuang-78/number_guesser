<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div class="content">
            <p>Enter the number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
            <div class="game">
                <input type="number" class="number" placeholder="enter your number">
                <input type="button" value="Click Me" class="btn">
            </div>
            <p class="output"></p>
        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
